name: Build VitePress Website
on: [push, workflow_dispatch]
permissions: write-all
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ⏰Set time zone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: 'Asia/Shanghai'
        
      - name: Get Time
        run: |
          echo "TAG_TIME=$(date +"%y%m%d-%H%M")" >> $GITHUB_ENV
          
      - name: Check out Git Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install 7z
        run: sudo apt install p7zip-full -y
      
      - name: Cache NPM Dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
            
      - name: Install Dependencies
        run: yarn install
        
      - name: Build
        run: yarn run docs:build
      
      - name: Compress Release Assets
        run: 7z a -r ${{ env.TAG_TIME }}.zip ./docs/.vitepress/dist/*
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: "update."
          prerelease: false
          draft: false
          tag_name: ${{ env.TAG_TIME }}
          files: ${{ env.TAG_TIME }}.zip
  
      - name: Get Algolia Config
        id: algolia_config
        run: echo "config=$(cat crawlerConfig.json | jq -r tostring)" >> $GITHUB_OUTPUT

      - name: Sync with ZCloud
        run: |
            cd docs/.vitepress/dist
            git init
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add .
            git commit -m "Deploy Vitepress"
            git push -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master:public

      - name: Push indices to Algolia
        uses: signcl/docsearch-scraper-action@master
        env:
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          CONFIG: ${{ steps.algolia_config.outputs.config }}
