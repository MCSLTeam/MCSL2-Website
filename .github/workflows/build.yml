name: Build VitePress Website
on: [push, workflow_dispatch]
permissions: write-all
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: â°Set time zone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: 'Asia/Shanghai'
        
      - name: â°Get Time
        run: |
          echo "TAG_TIME=$(date +"%y%m%d-%H%M")" >> $GITHUB_ENV
          
      - name: ðŸ›’Check out Git Repository
        uses: actions/checkout@v3

      - name: ðŸ”§Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ðŸ”§Install 7z
        run: sudo apt install p7zip-full -y
      
      - name: â¬Cache NPM Dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
            
      - name: ðŸ”§Install Dependencies
        run: yarn install
        
      - name: ðŸšªBuild
        run: yarn run docs:build
      
      - name: ðŸšªCompress Release Assets
        run: 7z a -r ${{ env.TAG_TIME }}.zip ./docs/.vitepress/dist/*
      
      - name: ðŸšªRelease
        uses: softprops/action-gh-release@v1
        with:
          body: "update."
          prerelease: false
          draft: false
          tag_name: ${{ env.TAG_TIME }}
          files: ${{ env.TAG_TIME }}.zip
  
      - name: Get Algolia Config
        id: algolia_config
        run: echo "config=$(cat crawlerConfig.json | jq -r tostring)" >> $GITHUB_OUTPUT

      - name: Push indices to Algolia
        uses: signcl/docsearch-scraper-action@master
        env:
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          CONFIG: ${{ steps.algolia_config.outputs.config }}
